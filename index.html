<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ターゲット1900</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>ターゲット1900</h1>
    <p>指定範囲の中からランダムに問題を出題するジョ！</p>

    <label>出題方向：</label>
    <select id="mode">
        <option value="en-ja">英語 → 日本語</option>
        <option value="ja-en">日本語 → 英語</option>
    </select>

    <label>出題する問題数：</label>
    <input type="number" id="count" value="1">

    <label>開始番号：</label>
    <input type="number" id="start" value="1">

    <label>終了番号：</label>
    <input type="number" id="end" value="1900">

    <button id="generateBtn">作成</button>

    <div id="questionArea"></div>

    <hr>

    <h2>苦手ボックス</h2>
    <p style="font-size: 0.9rem; margin-top: -8px; color: #777;">自分で追加した単語がここに溜まるよ！</p>
    <div id="weakContainer" style="margin-bottom: 40px;"></div>
</div>

<script src="app.js"></script>
</body>
</html>
