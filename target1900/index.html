<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>はじめ1900</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>
<header>
    <h1>はじめ1900</h1>
</header>

<main>
    <section id="settings">
        <h2>出題設定</h2>
        <!-- 最初にモード選択 -->
        <label>モード:
            <select id="mainMode">
                <option value="">選択してください</option>
                <option value="memorize">暗記モード</option>
                <option value="test">テストモード</option>
            </select>
        </label>

        <!-- 後続プルダウンはここに動的追加 -->
        <div id="subSettings"></div>

        <!-- 苦手ボックスのみ出題 -->
        <label><input type="checkbox" id="weakOnly"> 苦手ボックスのみ出題</label>

        <button id="startBtn" class="hidden">開始</button>
    </section>

    <section id="quiz" class="hidden">
        <div id="quizContainer"></div>
    </section>

    <section id="memorizeSection" class="hidden">
        <h2>暗記モード
            <span style="float:right;">
                <button id="showAllBtn">一気に答えを表示</button>
                <button id="hideAllBtn">一気に答えを隠す</button>
            </span>
        </h2>
        <div id="memorizeBox"></div>
    </section>
</main>

<script src="app.js"></script>
</body>
</html>
