<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ターゲット1900</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/target1900/target1900.png" type="image/png">
  <link rel="apple-touch-icon" href="/target1900/target1900.png" sizes="180x180">
  <link rel="manifest" href="/target1900/manifest.json">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="/target1900/style.css">
  <link href="/target1900/ZenKurenaido-Regular.ttf" rel="stylesheet" as="font" type="font/ttf" crossorigin="anonymous">

  <!-- PDF生成ライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>ターゲット1900</h1>
    <p>指定範囲の中からランダムに問題を出題！</p>

    <div class="form-group">
      <label>出題方向：</label>
      <select id="direction">
        <option value="reverse">日本語 → 英語</option>
        <option value="normal">英語 → 日本語</option>
        <option value="random">ランダム</option>
      </select>
    </div>

    <div class="form-group">
      <label>出題する問題数：</label>
      <input type="number" id="questionCount" min="1" max="1900">
    </div>

    <div class="form-group">
      <label>開始番号：</label>
      <input type="number" id="startNumber" min="1" max="1900">
    </div>

    <div class="form-group">
      <label>終了番号：</label>
      <input type="number" id="endNumber" min="1" max="1900">
    </div>

    <button class="generate-button" onclick="generateTest()">テスト作成</button>
    <button class="pdf-button" onclick="generatePDF()">PDFをダウンロード</button>

    <div id="questionsContainer"></div>
  </div>

  <script src="/target1900/app.js"></script>
</body>
</html>
