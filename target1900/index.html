<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>はじめ1900</title>
<link rel="icon" href="/target1900/target1900.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>はじめ1900</h1>
    <a href="https://hajime-study.github.io" target="_blank" class="homeBtn">ホームに戻る</a>
</header>

<main>
<section id="settings">
    <label>モード:
        <select id="mainMode">
            <option value="">選択してください</option>
            <option value="memorize">暗記モード</option>
            <option value="test">テストモード</option>
        </select>
    </label>

    <div id="subSettings"></div>

    <div id="rangeSection">
        <label>開始番号: <input type="number" id="startNumber" value="1" min="1"></label>
        <label>終了番号: <input type="number" id="endNumber" value="10" min="1"></label>
        <label id="numQuestionsLabel">出題数: <input type="number" id="numQuestions" value="10" min="1"></label>
        <label><input type="checkbox" id="weakOnly"> 苦手ボックスのみ</label>
    </div>

    <button id="startBtn">開始</button>
</section>

<section id="quiz" class="hidden">
    <div id="quizContainer"></div>
</section>

<section id="memorizeSection" class="hidden">
    <div id="memorizeBox"></div>
    <button id="showAllBtn">一気に答えを表示</button>
    <button id="hideAllBtn">一気に答えを隠す</button>
</section>

<script src="app.js"></script>
</main>
</body>
</html>
