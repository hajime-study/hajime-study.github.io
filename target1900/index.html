<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>はじめ1900</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>
<header>
    <h1>はじめ1900</h1>
</header>

<main>
    <section id="settings">
        <h2>出題設定</h2>
        <label>開始番号: <input type="number" id="startNumber" min="1" value="1"></label>
        <label>終了番号: <input type="number" id="endNumber" min="1" value="10"></label>
        <label>出題数: <input type="number" id="numQuestions" min="1" value="5"></label>
        <label>出題形式:
            <select id="mode">
                <option value="en-ja">英語→日本語</option>
                <option value="ja-en">日本語→英語</option>
                <option value="random">ランダム</option>
                <option value="memorize">暗記モード</option>
            </select>
        </label>
        <label>出題順序:
            <select id="order">
                <option value="asc">昇順</option>
                <option value="desc">降順</option>
                <option value="random">ランダム</option>
            </select>
        </label>
        <label id="answerTypeLabel">回答方式:
            <select id="answerType">
                <option value="input">自由入力</option>
                <option value="choice">選択肢</option>
            </select>
        </label>
        <button id="startBtn">開始</button>
    </section>

    <section id="quiz" class="hidden">
        <div id="quizContainer"></div>
    </section>

    <section id="memorizeSection" class="hidden">
        <h2>暗記モード</h2>
        <div id="memorizeBox"></div>
        <div class="memorizeButtons">
            <button id="showNextAnswerBtn">次の答えを表示</button>
            <button id="hideAllAnswersBtn">答えを隠す</button>
        </div>
    </section>
</main>

<script src="app.js"></script>
</body>
</html>
