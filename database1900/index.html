  <div class="container">
    <h1>ターゲット1900</h1>
    <p>指定範囲 or 苦手ボックス からランダムに出題！</p>

    <div class="form-group">
      <label>出題元：</label>
      <select id="mode">
        <option value="normal">範囲から出題</option>
        <option value="weak">苦手ボックスから出題</option>
      </select>
    </div>

    <div class="form-group">
      <label>出題方向：</label>
      <select id="direction">
        <option value="normal">英語 → 日本語</option>
        <option value="reverse">日本語 → 英語</option>
        <option value="random">ランダム</option>
      </select>
    </div>

    <div class="form-group">
      <label>出題する問題数：</label>
      <input type="number" id="questionCount" min="1">
    </div>

    <div id="rangeSettings">
      <div class="form-group">
        <label>開始番号：</label>
        <input type="number" id="startNumber" min="1">
      </div>

      <div class="form-group">
        <label>終了番号：</label>
        <input type="number" id="endNumber" min="1">
      </div>
    </div>

    <button class="generate-button" onclick="generateTest()">作成</button>

    <h2>問題</h2>
    <div id="questionsContainer"></div>

    <h2>苦手ボックス（保存）</h2>
    <p id="weakCount"></p>
  </div>

    // ===== 苦手ボックスの保存・読み込み =====
    let weakBox = JSON.parse(localStorage.getItem("weakBox") || "[]");

    function saveWeakBox() {
      localStorage.setItem("weakBox", JSON.stringify(weakBox));
      updateWeakCount();
    }

    function updateWeakCount() {
      document.getElementById("weakCount").innerText =
        `登録数：${weakBox.length} 件`;
    }

    updateWeakCount();


    // ===== 出題処理 =====
    function generateTest() {
      const mode = document.getElementById("mode").value;
      const count = parseInt(document.getElementById('questionCount').value);
      const direction = document.getElementById('direction').value;

      if (isNaN(count) || count < 1) {
        alert("正しい問題数を入力してください。");
        return;
      }

      let targetList = [];

      // --- 通常出題 ---
      if (mode === "normal") {
        const start = parseInt(document.getElementById('startNumber').value);
        const end = parseInt(document.getElementById('endNumber').value);

        if (isNaN(start) || isNaN(end) || start < 1 || end < start) {
          alert("正しい開始・終了番号を入力してください。");
          return;
        }

        targetList = allQuestions.filter(q => q.number >= start && q.number <= end);
      }

      // --- 苦手ボックスから出題 ---
      if (mode === "weak") {
        if (weakBox.length === 0) {
          alert("苦手ボックスに問題がありません！");
          return;
        }
        targetList = [...weakBox];
      }

      if (count > targetList.length) {
        alert(`指定元には${targetList.length}問しかありません。`);
        return;
      }

      // ランダム選択
      const selected = [...targetList].sort(() => 0.5 - Math.random()).slice(0, count);

      const container = document.getElementById('questionsContainer');
      container.innerHTML = '';

      selected.forEach((q) => {
        let showQuestion, showAnswer;
        let dir = direction;

        if (dir === 'random') {
          dir = Math.random() < 0.5 ? 'normal' : 'reverse';
        }

        if (dir === 'normal') {
          showQuestion = q.question;
          showAnswer = q.answer;
        } else {
          showQuestion = q.answer;
          showAnswer = q.question;
        }

        // 問題ボックス
        const box = document.createElement('div');
        box.className = 'question-box';

        box.innerHTML = `
          <div class="question"><strong>Q${q.number}.</strong> ${showQuestion}</div>
          <button class="reveal-button" onclick="this.nextElementSibling.style.display='block'; this.style.display='none'">答えをチェック</button>
          
          <div class="answer" style="display: none;">
            ${showAnswer}
            <br><br>
            <button class="btn-small" onclick="markCorrect(${q.number})">正解</button>
            <button class="btn-small" onclick="markWrong(${q.number})">不正解 → 苦手に追加</button>
          </div>
        `;

        container.appendChild(box);
      });
    }

    // ===== 正解・不正解処理 =====
    function markCorrect(num) {
      // 何もしない
      alert("OK!");
    }

    function markWrong(num) {
      const target = allQuestions.find(q => q.number === num);
      if (!weakBox.some(q => q.number === num)) {
        weakBox.push(target);
        saveWeakBox();
      }
      alert("苦手ボックスに追加しました！");
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/database1900/sw.js')
        .then(reg => console.log('ServiceWorker登録成功:', reg.scope))
        .catch(err => console.log('ServiceWorker登録失敗:', err));
    }
